<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

<body>
  <h1> Welcome to the <br/><b> LENNARÂ® </b><br/> 2017 SERVICE AWARD LUNCHEON </h1>
  <h2 style="font-family:Great Vibes,cursive; color:gold; text-shadow: 3px 3px black">RSVP</h2>
  <div class="container-fluid">
    <div class="row the_area">
      <div class="col-xs-5 the_menu">
      </div>
      <form action="#" class="form col-xs-6">
        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="input_data" placeholder="First and Last Name">
          <h3>Entree Selection</h3>
          <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="entreeselect" value="filet_mignon"> Filet Mignon</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="entreeselect" value="chicken"> Chicken</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="entreeselect" value="sea_bass"> Sea Bass</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="entreeselect" value="vegetarian"> Vegetarian</label>
          </div>
        </div>
      </form>
    </div>
    <button name="button" class="btn btn-primary the_button">Submit</button>
  </div>
  <div id="Modal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <p class="modal-title">ERROR!</p>
              </div>
              <div class="modal-body">
                  <p id="modal_message"></p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
</body>
  <footer>DATE AND TIME</footer>
